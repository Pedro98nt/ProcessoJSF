<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de processo</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Cadastro" action="cadastroProcesso.xhtml" immediate="true" />
		<h1>Lista de processo</h1>
		<h:messages />
		<h:dataTable border="1" value="#{processoController.lista}" var="processo">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{processo.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Numero" />
				</f:facet>
				<h:outputText value="#{processo.numero}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Valor" />
				</f:facet>
				<h:outputText value="#{processo.valor}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Assunto" />
				</f:facet>
				<h:outputText value="#{processo.assunto}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Quantidade" />
				</f:facet>
				<h:outputText value="#{processo.quantidade}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ação" />
				</f:facet>
				<h:commandButton 
					value="Editar" action="#{processoController.editar}">
					<f:setPropertyActionListener 
						value="#{processo}" 
						target="#{processoController.processo}" />	
				</h:commandButton>
				<h:commandButton 
					value="Excluir" action="#{processoController.excluir}"
						onclick="return confirm('Confirma a exclusão?');">
					<f:setPropertyActionListener 
						value="#{processo}" 
						target="#{processoController.processo}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
