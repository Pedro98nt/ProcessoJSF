<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de processo</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Lista" action="listaProcesso.xhtml" immediate="true" />
		<h1>Cadastro de processo</h1>
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputText value="Numero: *" />
			<h:inputText 
				value="#{processoController.processo.numero}"
				required="true"
				requiredMessage="O campo numero é obrigatório!">
				<f:validateLength minimum="3" maximum="11" />
			</h:inputText>
			<h:outputText value="Valor: *" />
			<h:inputText 
				value="#{processoController.processo.valor}"
				required="true"
				requiredMessage="O campo valor é obrigatório!">
				<f:validateDoubleRange minimum="1" maximum="800" />	
			</h:inputText>
			<h:outputText value="Assunto: *" />
			<h:inputText value="#{processoController.processo.assunto}"
			 required="true"
			 requiredMessage="O campo assunto é obrigatório!" />
			 <h:outputText value="Quantidade: *" />
			 <h:inputText 
			 	value="#{processoController.processo.quantidade}"
			 	required="true"
			 	requiredMessage="O campo quantidade é obrigatório!">
			 	<f:validateLongRange minimum="1" maximum="100" />	
			 </h:inputText>
			 <h:commandButton value="Salvar" action="#{processoController.salvar}" />
			 <h:commandButton value="Limpar" 
			 	action="cadastroProcesso.xhtml" 
			 	actionListener="#{processoController.limparCampos}" immediate="true" />
		</h:panelGrid>
	</h:form>
</h:body>

</html>
